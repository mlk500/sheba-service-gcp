name: CI Workflow
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]

env:
  PROJECT_ID: treasure-hunt-storage
  GAR_LOCATION: us-central1
  SERVICE: sheba-service-gcp
  REGION: us-central1

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          token_format: 'access_token'
          workload_identity_provider: https://iam.googleapis.com/projects/326231518390/locations/global/workloadIdentityPools/github/providers/my-repo
          service_account: github-build-deploy-cloudrun@treasure-hunt-storage.iam.gserviceaccount.com

